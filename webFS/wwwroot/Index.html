<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MapLarge webFS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>webFS</h1>
    <div id="status-message"></div>
    <div id="folder-tree-main" class="folder-tree"></div>
    <div id="grid-main" class="fs-grid"></div>
    <div id="context-menu" class="menu">
        <ul>
            <!--<li class="menu-open">Open</li>-->
            <li class="menu-copy">Copy</li>
            <li class="menu-cut">Cut</li>
            <li class="menu-paste disabled">Paste</li>
            <li class="menu-delete">Delete</li>
        </ul>
    </div>
    <script src="js/FileSystem.js"></script>
    <script src="js/Folder.js"></script>
    <script src="js/AppController.js"></script>
    <script>
        new AppController("folder-tree-main", "grid-main", "context-menu");
    </script>
</body>
</html>
