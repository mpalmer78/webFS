<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MapLarge webFS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div ondragover="return false" class="wrapper">
        <header>
            <h1>webFS</h1>
        </header>
        <div id="status-message"></div>
        <div id="wrapper">
            <ul id="folder-tree-main" class="folder-tree">
                <li class="folder root expanded">
                    <span class="folder-text">Root</span>
                    <ul>
                        <li class="folder expanded">
                            <span class="folder-text">Folder 1</span>
                            <ul>
                                <li class="folder expanded"><span class="folder-text">Sub 1</span></li>
                                <li class="folder expanded"><span class="folder-text">Sub 2</span></li>
                                <li class="folder expanded"><span class="folder-text">Sub 3</span></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/AppController.js"></script>
    <script>
        new AppController("folder-tree-main");
    </script>
    <div class="menu">
        <ul>
            <!--<li class="menu-open">Open</li>-->
            <li class="menu-copy">Copy</li>
            <li class="menu-cut">Cut</li>
            <li class="menu-paste disabled">Paste</li>
            <li class="menu-delete">Delete</li>
        </ul>
    </div>
    <script src="js/AppController.js"></script>
    <script>
        new AppController("folder-tree-main");
    </script>
</body>
</html>
